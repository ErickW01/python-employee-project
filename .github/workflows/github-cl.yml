on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: pip3 install flake8-html
    - run: flake8 --format=html --htmldir=flake_reports/
    - uses: actions/upload-artifact@v4
      with:
        name: lint-report
        path: flake_reports/
  build-image:
    runs-on: docker:latest
    steps:
    - uses: actions/checkout@v4
    - run: |
     docker login --username erickw01 --password ${{secrets.GIT_DOCKER}} ghcr.io
     docker build -t https://ghcr.io/erickw01/employee-image:latest
     docker push https://ghcr.io/erickw01/employee-image:latest
